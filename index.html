<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="MyAngularApp">
	<head>
    <title>Malcolm&apos;s Face</title>
		<meta charset="utf-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<body>
  <div id="tools">
    <h2>Face size: </h2>
    <input type="range" id="size" min="7" max="27" step="1" value="17"/><br />
    <img src="img/4.png" alt="Brush size" id="examplePic"/><br />
    <p><span>Don&apos;t stop it! </span><input type="checkbox" id="shouldIStop" /></p>
    <div id="brushes">
    </div>
    <button id="rand">Random faces</button>
    <button id="clearCanvas">Clear</button>
  </div>
