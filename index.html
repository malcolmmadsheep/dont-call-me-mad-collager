<body>
  <section id="tools-box" class="work-block">

      <h3>Brush previes:</h3>
      <div class="preview-brush-container">
        <img src="" id="preview-brush" alt="Brush view and size preview" />
      </div>
      <input type="range" min="1" max="21" defaultValue="10" step="1" />
    </div>
    <div id=" brushes "></div>
  </section>
  <section id="workspace " class="work-block ">
    <canvas id="field "></canvas>
  </section>
  <footer id="status-bar ">
    <div class="properties ">
      X: <span id="mouse-x ">0</span>; Y: <span id="mouse-y ">0</span>;
    </div>
  </footer>
