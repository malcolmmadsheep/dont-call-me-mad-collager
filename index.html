<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Malcolm&apos;s Face</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon.gif" type="image/gif" sizes="16x16">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <section id="tools-box" class="work-block">
    <div id="canvas-settings-box">
      <h3 class="title">Canvas settings:</h3>
      <div class="content">
        <div id="settings">
          <h4>Image size:</h4>
          W: <input type="text" id="canvas-width" class="narrow-width"> H: <input type="text" id="canvas-height" class="narrow-width">
          <h4>Background-color:</h4>
          <input type="radio" id="transparent-background-color-radio" name="backgroundColor" value="transparent">T
          <input type="radio" id="color-background-color-radio" name="backgroundColor" value="#ffffff" checked>
          <input type="color" id="background-color-input" value="#ffffff" />
        </div>
      </div>
    </div>
    <div id="brush-settings-box">
      <h3 class="title">Brush settings:</h3>
      <div class="content">
        <div id="brush-preview-box">
          <h4>Brush preview:</h4>
          <div class="preview-brush-container">
            <img src="" id="preview-brush" alt="Brush view and size preview" />
          </div>
          <div>
            W: <input type="range" id="preview-brush-width-scale" min="1" max="20" defaultValue="10" step="1" value="10" /><span id="brush-width">NaN</span>
          </div>
          <div id="chain"></div>
          <div>
            H: <input type="range" id="preview-brush-height-scale" min="1" max="20" defaultValue="10" step="1" value="10" /><span id="brush-height">NaN</span>
          </div>
        </div>
        <div id="brushes-list">
          <h4>Brushes list:</h4>
          <div id="brushes"></div>
        </div>
      </div>
    </div>
  </section>
  <section id="workspace" class="work-block">
    <canvas id="field"></canvas>
  </section>
  <footer id="status-bar">
    <div class="properties">
      <div id="mouse-position-box">
        X: <span id="mouse-x">0</span>; Y: <span id="mouse-y">0</span>;
      </div>
    </div>
  </footer>
  <script src="./build/bundle.js "></script>
</body>

</html>
